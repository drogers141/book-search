{% block content %}
    <h2>Log Out</h2>
    <p>Are you sure you want to log out?</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log Out</button>
    </form>
{% endblock content %}
